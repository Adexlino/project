<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ricky Online FoodShop</title>
    <style>
       body {
      font-family: Arial, sans-serif;
      background-color:rgb(189, 47, 177);

img{
  height: 200px;
  width: 200px;
}

    form {
      max-width: 300px;
      margin: 0 auto;
      background-color: rgb(18, 157, 221);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
    input[type="submit"] {
      background-color: #e72727;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #8e3e56;
    }

    .logo {
      display: block;
      margin: 0 auto;
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    marquee{
      font-weight: bolder;
      border: 3px ;
      border-color: #e72727;
    }
    .ss{
      border: 4px;
      font-size: larger;
    }
    </style>  
</head>
